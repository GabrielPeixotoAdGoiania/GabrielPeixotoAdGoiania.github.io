<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Usuários - Projeto GitHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Adicionar Usuário</h1>
    <form id="user-form">
      <input type="text" id="new-username" placeholder="Email do Usuário" required>
      <input type="password" id="new-password" placeholder="Senha" required>
      <select id="new-user-role" required>
        <option value="">Selecione o Tipo de Usuário</option>
        <option value="admin">Administrador</option>
        <option value="member">Usuário Comum</option>
      </select>
      <button type="submit">Adicionar Usuário</button>
    </form>
    <h2>Lista de Usuários</h2>
    <ul id="user-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>

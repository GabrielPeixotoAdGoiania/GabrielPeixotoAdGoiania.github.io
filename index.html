<!-- Login Form -->
<div id="login-form" class="modal">
  <form class="modal-content animate" id="login-modal">
    <div class="container">
      <label for="uname"><b>Usuário</b></label>
      <input type="text" placeholder="Digite o usuário" name="uname" required>

      <label for="psw"><b>Senha</b></label>
      <input type="password" placeholder="Digite a senha" name="psw" required>

      <button type="submit">Entrar</button>
      <button type="button" onclick="window.location.href='#'">Registrar</button>
    </div>
  </form>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Gestão de Usuários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="#" id="signup-link">Criar Conta</a></p>
  </div>

  <div class="container" id="signup-container" style="display: none;">
    <h1>Criar Conta</h1>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Senha" required>
      <button type="submit">Criar Conta</button>
    </form>
    <p>Já tem uma conta? <a href="#" id="login-link">Fazer Login</a></p>
  </div>

  <div class="container" id="user-management-container" style="display: none;">
    <h1>Gestão de Usuários</h1>
    <form id="user-form">
      <input type="text" id="new-username" placeholder="Email do Usuário" required>
      <input type="password" id="new-password" placeholder="Senha" required>
      <select id="new-user-role" required>
        <option value="">Selecione o Tipo de Usuário</option>
        <option value="admin">Administrador</option>
        <option value="member">Usuário Comum</option>
      </select>
      <button type="submit">Adicionar Usuário</button>
    </form>
    <h2>Lista de Usuários</h2>
    <ul id="user-list"></ul>
    <button id="logout-button">Sair</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
